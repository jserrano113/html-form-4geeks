<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"/>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <script src="https://kit.fontawesome.com/349d47a893.js" crossorigin="anonymous"></script>

        <title>HTML5 Form</title>
    </head>
    <body>
      <div class="card">
        <div class="card2">
        <div class="container">
                <div class="col-12 bg-light"> <h1>Payment form example</h1></div>
                <div class="col-12 bg-danger"><div class="header">Some fields are missing</div></div>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="input" class="form-label">Card#</label>
                  <input type="Card" class="form-control" id="Card" value="xxxxxxxxxxxxxx">
                </div>
                <div class="col-md-4">
                  <label for="input" class="form-label">CVC#</label>
                  <input type="cvc" class="form-control" id="cvc" value="0000">
                </div>
                <div class="col-md-4">
                    <label for="input" class="form-label">Amount$</label>
                    <input type="Amount" class="form-control" id="Amount" value="Amount">
                  </div>
                <div class="col-md-6">
                  <label for="input" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-md-6">
                  <label for="input" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="LastName">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option><option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option></option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                  <label for="weaccept">We accept:</label><br>  
                  <div class="paymenttype bg-secondary col-4">
                  <input type="radio" id="Discover" name="Discover" value="Discover" /><i class="fa-brands fa-cc-discover"></i> <input type="radio" id="American" name="American" value="American" /><i class="fa-brands fa-cc-amex"></i>
                    <input type="radio" id="Mastercard" name="MasterCard" value="MasterCard" /><i class="fa-brands fa-cc-mastercard"></i> <input type="radio" id="Visa" name="Visa" value="Visa" /><i class="fa-brands fa-cc-visa"></i>
                  </div>
                </div>    
                <div class="col-md-6">
                  <label for="input" class="form-label">Message</label>
                  <textarea rows="3" type="text" class="form-control" id="firstname"></textarea>
                   Add any notes here.
                </div>
                <div class="col-12 bg-light">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
              </form>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </div>
  </div>
  </div>
    </body>
</html>
